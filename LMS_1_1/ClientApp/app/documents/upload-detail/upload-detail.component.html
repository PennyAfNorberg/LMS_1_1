

<div class="row" *ngIf='documents && documents.length'>
    <div class="col-md-12">

        <div class="card">
            <h5 class="card-header">Documents</h5>

            <div class="card-body" *ngFor='let document of documents'>
                <div class="row">
                    <div class="col-md-6">
                      
                    <h5 class="card-title btn btn-link"   (click)="DownLoadFile(document.path)">{{document.name}}</h5>
                       

                    </div>
                    <div class="col-md-6">
                        <h1 class="card-title btn btn-link" (click)="DeleteFile(document.id)">
                           -
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="card-text">{{document.description}}</p>

                        </div>
                    </div>



                    </div>

                </div>
            </div>

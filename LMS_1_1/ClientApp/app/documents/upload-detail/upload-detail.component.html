

<div class="row" *ngIf='documents && documents.length'>
    <div class="col-md-12">

        <div class="card">
            <h5 class="card-header">Documents</h5>

            <div class="card-body" *ngFor='let document of documents'>
                <a href="#">
                    <h5 class="card-title">{{document.name}}</h5>
                </a>
                <p class="card-text">{{document.description}}</p>
                <a class="btn btn-primary" (click)="DownLoadFile(document.path)">
                    Download File
                </a>
                <a class="btn btn-primary" (click)="DeleteFile(document.id)">
                    Delete
                </a>
            </div>

        </div>

    </div>
</div>

<h1>Delete</h1>

<h3>Are you sure you want to delete this user?</h3>

    <dl class="row">
        <dt class="col-sm-2">
            Email
        </dt>
        <dd class="col-sm-10">
            {{user.email}}
        </dd>
        <dt class="col-sm-2">
            First name
        </dt>
        <dd class="col-sm-10">
            {{user.firstName}}
        </dd>
        <dt class="col-sm-2">
            Last name
        </dt>
        <dd class="col-sm-10">
            {{user.lastName}}
        </dd>
        <dt class="col-sm-2">
            Role
        </dt>
        <dd class="col-sm-10">
            {{user.role}}
        </dd>
    </dl>
<div col-sm-6>
  <button class="btn btn-danger" (click)="ConfirmedDelete()">Confirm delete</button>
</div>
<div col-sm-6>
    <a [routerLink]="['Account/ManageUsers']" >Back to List</a>
</div>

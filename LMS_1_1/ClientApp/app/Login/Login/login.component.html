<div class="row">
  <div class="col-md-4 offset-md-4">
    <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
    <form (submit)="onLogin()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="user.username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
        <div class="text-danger" *ngIf="user.username.touched && user.username.invalid && user.username.errors.required" >Username is required!</div>
      </div>
      <div class="form-group">
        <label for="user.password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel" />
        <div class="text-danger" *ngIf="user.password.touched && user.password.invalid && user.password.errors.required">Password is required!</div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input for="user.rememberMe" type="checkbox" name="rememberMe" [(ngModel)]="user.rememberMe" class="form-check-input" />
          <label for="user.rememberMe" class="form-check-label" >Remember Me?</label>
        </div>
        <span asp-validation-for="RememberMe" class="text-warning"></span>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.invalid" />
        <a routerLink="/" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>

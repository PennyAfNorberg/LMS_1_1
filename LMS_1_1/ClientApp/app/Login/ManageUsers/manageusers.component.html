<div class="row">
    <div class="col-md-4 offset-md-2">
        <div class="table-responsive tableContainer">
            <label>Manage users</label>
            <table class="table  table-hover w-auto"  cellpadding="0" cellspacing="0"   >

                <thead >
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th style="min-width: 5em">Role</th>
                    <th style="min-width: 30em">Edit | Delete  | Choose</th>
                  </tr>
                </thead>
                <tbody  >
                      <tr *ngFor='let user of users'>
                          <td>{{user.firstName}}</td>
                          <td>{{user.lastName}}</td>
                          <td style="min-width: 5em" >{{user.role}}</td>
                          <td style="min-width: 30em"  >
                              <a [routerLink]="['/Account/Edit', user.id]">edit</a>|
                              <a [routerLink]="['/Account/Delete', user.id]">delete</a>|
                              <a href="javascript:void(0);" (click)="ChooseUser(user.id)">choose</a>
                          </td>
                      </tr>
  
                  </tbody>
  
            </table>
        </div>
    </div>
    <div class="offset-md-1 col-md-4">
        <add_student_to_course></add_student_to_course>
    </div>
</div>

<div *ngIf="course">
<div class="row">

    <div class="col-md-4">
        <div class="card" style="width: 19rem;">
            <img class="card-img-top" [src]="course.courseImgPath==null?'':course.courseImgPath" alt="Card image cap">
            <div class="card-body">
                <h3 class="card-title">{{course.name}}</h3>
                <h5 class="card-title">{{course.startDate |date: 'yyyy-MM-dd'}}</h5>
                <p class="card-text"> {{course.description}}</p>

    
            <a href="javascript:void(0);" (click)="toggelPartipantList()">{{showpartipantlistmsg}}  partipantlist</a>
                    <app-partipant-list [courseid]='course.id'></app-partipant-list>

                    <div class="row">
                        <div class="col-6">
                  <!-- <a [routerLink]="['/Modules/AddModuleWithCourseId', course.id]">Add Module</a> -->
                  <a asp-controller="Modules" asp-action="CreateWithCourseid" asp-route-id="@Model.Id" class="card-link">Add Module</a>
                </div>
                <div class="col-6">
                    <a [routerLink]="['/AddPartipant', course.id]">Add Participant</a>
                </div>
                </div>
                </div>
          
        </div>

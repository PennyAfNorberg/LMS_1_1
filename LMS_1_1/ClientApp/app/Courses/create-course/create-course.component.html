<div class="row">
    <div class="col-md-4">
        <form #createCourse="ngForm"  (ngSubmit)="Create(createCourse.value)">
           
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input (ngModel)="name" name="name" id="name" class="form-control" />
               
            </div>

            <div class="form-group">
                <label for="startDate" class="control-label">StartDate</label>
                <input  type ="date" (ngModel)="startDate" name="startDate"  value="2018-07-22"
                  min="2018-01-01" max="2018-12-31" id="startDate" class="form-control" />
               
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Description</label>
                <input (ngModel)="description" name="description" id="description" class="form-control" />
               
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

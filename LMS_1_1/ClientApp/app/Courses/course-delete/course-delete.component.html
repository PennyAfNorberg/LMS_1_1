<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Course</h4>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            Course
        </dt>
        <dd class="col-sm-10">
            {{course.name}}
        </dd>
        <dt class="col-sm-2">
            Start Date
        </dt>
        <dd class="col-sm-10">
            {{course.startDate |date: 'yyyy-MM-dd'}}
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            {{course.description}}
        </dd>
    </dl>

    <form #mycourse="ngForm" (ngSubmit)="ConfirmedDelete()">
        <input type="hidden" />
        <input type="submit" value="Delete" class="btn btn-danger" /> 
        <a class="btn btn-info" [routerLink]="['/courses']" title="Back to List"><i class="fa fa-2x fa-arrow-circle-left"></i></a>
    </form>
</div>
<h4>NOTICE! All documents and activities connected to this course will be deleted.</h4>

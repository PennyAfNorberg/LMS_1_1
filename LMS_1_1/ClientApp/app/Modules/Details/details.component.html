<div *ngIf="module">
    <div class="row">

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{module.name}}</h3>
                    <h5 class="card-title">{{module.startDate |date: 'yyyy-MM-dd'}} - {{module.endDate |date: 'yyyy-MM-dd'}}</h5>
                    <p class="card-text"> {{module.description}}</p>

                </div>


                <div class="card-body">
                    <div class="row" *ngIf="isTeacher">
                        <div class="col-6">
                        <p>
                             <a [routerLink]="['/Modules/edit', module.id]" title="Edit this module" class="btn btn-info"><i class="fa fa-1x fa-edit"></i></a> 
                           <!-- <a asp-controller="Modules" asp-action="CreateWithCourseid" asp-route-id="@Model.Id" class="card-link">Edit module</a>-->
                        </p>
                        </div>
                        <div class="col-6">
                        <p>
                            <a [routerLink]="['/Modules/Delete', module.id]" title="Delete this module" class="btn btn-info"><i class="fa fa-1x fa-minus-square" ></i></a>
                        </p>
                        </div>
                        <div class="col-6">
                        <p>
                            <!-- <a [routerLink]="['/Activites/AddActivityWithModuleId', .id]">Activity/a> -->
                                <a [routerLink]="['/Activites/create']" title="Add a activity" class="btn btn-info"><i class="fa fa-1x fa-plus-square"></i></a>
                        </p>
                        </div>
                    </div>
                 
                    <div class="row">
                        <div class="col-6">
                        
                            <a class="btn btn-info" [routerLink]="['/courses/', module.courseId]" title="Go back" ><i class="fa fa-2x fa-arrow-circle-left"></i></a>
                        
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-5">
            <activity_list [moduleid]="module.id"></activity_list>
        </div>
       

        <div class="col-md-4">
            <div>
                <upload-detail [DocOwnerId]="module.id"></upload-detail>
            </div>
            <doc-upload [DocOwnerId]="module.id" [DocOwnerTypeId]="2" [DocumentTypeId]="3"></doc-upload>


        </div>
    </div>
    </div>

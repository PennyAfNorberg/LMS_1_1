<h1>Delete module</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Module</h4>
    <hr />
    <div class="row">
            <div class="col-md-5">
    <dl class="row">
        <dt class="col-sm-2">
            Name
        </dt>
        <dd class="col-sm-10">
            {{module_delete.name}}
        </dd>
        <dt class="col-sm-2">
            StartDate
        </dt>
        <dd class="col-sm-10">
            {{module_delete.startDate}}
        </dd>
        <dt class="col-sm-2">
            EndDate
        </dt>
        <dd class="col-sm-10">
            {{module_delete.endDate}}
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            {{module_delete.description}}
        </dd>
    </dl>

    <form #myform="ngForm" (ngSubmit)="ConfirmedDelete()">
        <div class="row">
                <div class="col-6">
                        <input type="submit" value="Delete" class="btn btn-danger" /> 
                </div>  
                <div class="col-6">
                <a class="btn btn-info" [routerLink]="['/courses', courseid]" title="Back to List"><i class="fa fa-2x fa-arrow-circle-left"></i></a>
                </div>
             </div> 
    </form>

</div>
</div>

<div  >
  <div >
       {{pageTitle}}
  </div>
  <div  class="container">
      <div class="row">
      <div class="col-sm-6">
          <div>Filtera</div>
        <div >
            <input type='text'  [(ngModel)]='listFilter'/>
        </div>

          <h4 *ngIf='listFilter'> Filtered by:{{listFilter}}</h4>
        </div>
          <div class="col-sm-6">
                <button class="btn btn-success" (click)="SaveStudents()">Save</button>
          </div>
        </div>
    <div class="row">
            <div class="col-sm-6">
    
          <div class="table-responsive">
            <label>Choose among these</label>
            <table class="table" *ngIf="ChooseFrom && ChooseFrom.length">

                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                </thead>
                <tbody >
                      <tr *ngFor='let Choose of ChooseFrom'>
                          <td  (click)="chooseStudent(Choose.userid)">{{Choose.firstName}}</td>
                          <td  (click)="chooseStudent(Choose.userid)">{{Choose.lastName}}</td>
                      </tr>

                  </tbody>

            </table>
      
          </div>
        </div>



<div class="col-sm-6">

    
    <div class="table-responsive">
        <label>Click here to unchoose</label>
          <table class="table" *ngIf="Choosed && Choosed.length">
              <thead>
                  <th>First Name</th>
                  <th>Last Name</th>
              </thead>
              <tbody >
                    <tr *ngFor='let UnChoose of Choosed'>
                        <td  (click)="unChooseStudent(UnChoose.userid)">{{UnChoose.firstName}}</td>
                        <td  (click)="unChooseStudent(UnChoose.userid)">{{UnChoose.lastName}}</td>
                    </tr>

                </tbody>

          </table>
    </div>   
</div>
        </div>
    </div>

</div>
